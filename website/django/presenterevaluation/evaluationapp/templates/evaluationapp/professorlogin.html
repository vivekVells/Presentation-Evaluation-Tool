{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/evaluationapp/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{% static 'css/evaluationapp/bootstrap-theme.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/evaluationapp/sign.css' %}" rel="stylesheet">
        <link href="{% static 'css/evaluationapp/theme.css' %}" rel="stylesheet">

        <!-- Tab icon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/info.png' %}"/>

        <!-- Other Stuffs Below -->
        <title>Presentation Evaluation Tool</title>
    </head>
        <div class="container">
            <div class="container theme-showcase" role="main">
                <div class="">
                    <br><br>
                    <h1 class="display-4"><center>Professor Log In Page</center> </h1>
                </div>
            </div>

            <div class="container">
                <form class="form-signin" method="POST" action="{% url 'professorlogin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{professorLoginForm.username}}
                    </div>
                    <div class="form-group">
                        {{professorLoginForm.password}}
                    </div>
                    <div>
                        <center>
                            <button class="btn btn-lg btn-primary" type="submit">Log In</button>
                            <pre><br>{{message}}</pre>
                        </center>
                    </div>
                </form>
            </div>

            <div class="container" style="text-align: center; position: fixed; bottom: 5px">
                <footer>
                    <small>&copy; Copyright 2018, Kevtastic Krakens Tech Pvt Ltd</small>
                </footer>
            </div>
        </div>
    <!-- Optional JavaScript if any of bootstrap to be added must be inserted just above </body> tag -->

    </body>
</html>
