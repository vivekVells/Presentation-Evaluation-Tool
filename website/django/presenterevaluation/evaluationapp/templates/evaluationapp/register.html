{%load static%}
<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/scheduledinfodelivery/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{% static 'css/scheduledinfodelivery/bootstrap-theme.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/scheduledinfodelivery/sign.css' %}" rel="stylesheet">
        <link href="{% static 'css/scheduledinfodelivery/theme.css' %}" rel="stylesheet">

        <!-- Tab icon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/info.png' %}"/>

        <!-- Other Stuffs Below -->
        <title>Information Deliverer</title>
    </head>
    <body>
        <div class="container" role="main">
            <h1 class="display-4">
                <center>Register User</center>
            </h1>
        </div>

        <div class="container">
            <form class="form-signin" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{regform.username}}
                </div>
                <div class="form-group">
                    {{regform.password}}
                </div>
                <div class="form-group">
                    {{regform.recovery_answer}}
                </div>
                <div class="form-group">
                    {{regform.recovery_email}}
                </div>
                <div class="form-group">
                    {{regform.first_name}}
                </div>
                <div class="form-group">
                    {{regform.middle_name}}
                </div>
                <div class="form-group">
                    {{regform.last_name}}
                </div>
                <div class="form-group">
                    {{regform.department}}
                </div>
                <div class="form-group">
                    {{regform.phone_number}}
                </div>
                <center>
                    <button class="btn btn-lg btn-primary" type="submit">Register</button>
                    <a href="{% url 'index' %}" class="btn btn-lg btn-primary">Back</a>
                </center>
            </form>
        </div>
    <!-- Optional JavaScript if any of bootstrap to be added must be inserted just above </body> tag -->
    </body>
</html>
